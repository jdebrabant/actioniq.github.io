---
layout: default
title: Blog
permalink: /blog/
---



<div class="posts">
  {% for post in site.posts %}
    {% assign author = site.data.authors[post.author] %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
        {% if author %} <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> {% endif %}&mdash; {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.content | truncatewords:87}}
      </div>

      <!--<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
  {% endfor %}
</div>
