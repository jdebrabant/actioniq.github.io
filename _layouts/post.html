---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {% if author %} <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> &mdash; {% endif %}{{ page.date | date: "%B %e, %Y" }} 
  </div>

  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html %}
</article>
